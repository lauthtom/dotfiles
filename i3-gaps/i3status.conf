# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        colors = true
        interval = 1
        color_good = "#aaff00"
        color_degraded = "#00dddd"
        color_bad = "#ff2200"
}

order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "disk /"
order += "disk /home"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "load"
order += "tztime localdate"
order += "tztime localtime"

disk "/" {
        format = "  %avail "
        prefix_type = custom
}

disk "/home" {
        format = "  %avail "
        prefix_type = custom
}

wireless _first_ {
        format_up = "  (%quality at %essid) %ip "
        format_down = "  "
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "  %ip "
        format_down = "  "
}

cpu_usage {
        format = "  %usage "
}

load {
        format = "  %1min "
        max_threshold = 5
}

tztime localdate {
        format = "  %a %-d %b "
}

tztime localtime {
        format = "  %H:%M:%S "
}

volume master {
        format = "  %volume "
        format_muted = "  %volume "
        device = "pulse:2"
        mixer = "Master"
        mixer_idx = 0
}
